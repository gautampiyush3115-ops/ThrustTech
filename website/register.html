<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    background:#000;
    color:#cfcfcf;
    font-family:"Roboto",sans-serif;
    background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 22px 22px;
}

.auth-box{
    width:380px;
    padding:40px;
    background:rgba(15,15,15,0.85);
    border:1px solid #1c1c1c;
    border-radius:12px;
    box-shadow:0 0 40px rgba(0,0,0,0.7);
    animation:fadeUp 0.8s ease-out;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(25px);}
    to{opacity:1;transform:translateY(0);}
}

.input-field{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    background:#0b0b0b;
    border:1px solid #2a2a2a;
    border-radius:6px;
    color:#e0e0e0;
}
.input-field:focus{border-color:#3f3f3f;}

.auth-btn{
    width:100%;
    padding:14px;
    background:#111;
    border:1px solid #2e2e2e;
    border-radius:6px;
    font-weight:600;
    color:#dcdcdc;
}
.auth-btn:hover{
    background:#191919;
    border-color:#3a3a3a;
}
.logo{
    width:50px;
    margin:0 auto 20px;
}
</style>

</head>
<body class="flex justify-center items-center h-screen">

<div class="auth-box">
    <img src="logo.jpg" class="logo" alt="Logo">

    <h1 class="text-center text-2xl font-bold mb-5 uppercase tracking-widest">Create Account</h1>

    <input id="reg-email" type="email" placeholder="Email" class="input-field">
    <input id="reg-password" type="password" placeholder="Password" class="input-field">

    <button class="auth-btn" onclick="register()">Register</button>

    <p class="text-center text-sm mt-4 text-gray-500">
        Already have an account? <a href="signin.html" class="underline">Sign In</a>
    </p>
</div>

<script>
function register(){
    let email = document.getElementById("reg-email").value.trim();
    let password = document.getElementById("reg-password").value.trim();

    if(email==="" || password===""){
        alert("Please fill all fields.");
        return;
    }

    let userData = { email, password };
    localStorage.setItem("userAccount", JSON.stringify(userData));

    alert("Account created successfully!");
    window.location.href = "signin.html";
}
</script>
<script>
function signOut(){
    localStorage.removeItem("userLoggedIn");
    alert("Signed out successfully.");
    window.location.href = "signin.html";
}
</script>
<script>
function updateAuthLink(){
    const authLink = document.getElementById("auth-link");
    const isLoggedIn = localStorage.getItem("userLoggedIn");

    if(isLoggedIn){
        authLink.innerText = "SIGN OUT";
        authLink.href = "#";
        authLink.onclick = signOut;
    }
    else{
        authLink.innerText = "SIGN IN";
        authLink.href = "signin.html";
        authLink.onclick = null;
    }
}
updateAuthLink();
</script>

</body>
</html>
