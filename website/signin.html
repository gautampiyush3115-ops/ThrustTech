<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In â€“ Thrust Tech India</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>

/* ------------------ Global Dark Theme ------------------ */
body {
    background: #000;
    color: #cfcfcf;
    font-family: "Roboto", sans-serif;
    letter-spacing: 0.5px;
    overflow: hidden;

    /* Subtle space grain texture */
    background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 22px 22px;
}

/* ------------------ Center Container ------------------ */
.auth-box {
    width: 380px;
    padding: 40px;
    background: rgba(15, 15, 15, 0.85);
    backdrop-filter: blur(4px);
    border: 1px solid #1d1d1d;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(0,0,0,0.65);
    animation: fadeUp 0.8s ease-out;
}

/* ------------------ Title ------------------ */
.auth-title {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    text-transform: uppercase;
    color: #e0e0e0;
    margin-bottom: 25px;
    letter-spacing: 2px;
}

/* ------------------ Input Fields ------------------ */
.input-field {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    background: #0b0b0b;
    border: 1px solid #2a2a2a;
    color: #dedede;
    border-radius: 6px;
    font-size: 15px;
    transition: 0.25s;
}

.input-field:focus {
    outline: none;
    border-color: #3a3a3a;
    background: #0e0e0e;
}

/* ------------------ Button ------------------ */
.auth-btn {
    width: 100%;
    padding: 14px;
    background: #111;
    border: 1px solid #2f2f2f;
    color: #d0d0d0;
    font-weight: 600;
    border-radius: 6px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: 0.25s;
}

.auth-btn:hover {
    background: #161616;
    border-color: #3c3c3c;
}

/* ------------------ Subtle Fade Animation ------------------ */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ------------------ Bottom Links ------------------ */
.auth-bottom {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
    color: #777;
}

.auth-bottom a {
    color: #aaa;
    text-decoration: none;
    transition: 0.3s;
}

.auth-bottom a:hover {
    color: #ccc;
}

/* ------------------ Logo ------------------ */
.logo {
    width: 50px;
    margin: 0 auto 20px auto;
    opacity: 0.9;
    display: block;
}

</style>
</head>

<body class="flex justify-center items-center h-screen">

    <div class="auth-box">

        <!-- Logo -->
        <img src="logo.jpg" class="logo" alt="Logo">

        <h1 class="auth-title">Sign In</h1>

        <!-- Email -->
        <input id="email" type="email" placeholder="Email" class="input-field">

        <!-- Password -->
        <input id="password" type="password" placeholder="Password" class="input-field">

        <!-- Button -->
        <button class="auth-btn" onclick="login()">Sign In</button>

        <div class="auth-bottom">
            <p>Forgot password? <a href="#">Reset</a></p>
        </div>

    </div>

<script>
function login(){
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    let storedUser = JSON.parse(localStorage.getItem("userAccount"));

    if(!storedUser){
        alert("No account found. Please register first.");
        window.location.href = "register.html";
        return;
    }

    if(email === storedUser.email && password === storedUser.password){
        localStorage.setItem("userLoggedIn", true);
        alert("Login successful!");
        window.location.href = "product.html"; 
    } else {
        alert("Incorrect email or password.");
    }
}
</script>
<script>
function signOut(){
    localStorage.removeItem("userLoggedIn");
    alert("Signed out successfully.");
    window.location.href = "signin.html";
}
</script>
<script>
function updateAuthLink(){
    const authLink = document.getElementById("auth-link");
    const isLoggedIn = localStorage.getItem("userLoggedIn");

    if(isLoggedIn){
        authLink.innerText = "SIGN OUT";
        authLink.href = "#";
        authLink.onclick = signOut;
    }
    else{
        authLink.innerText = "SIGN IN";
        authLink.href = "signin.html";
        authLink.onclick = null;
    }
}
updateAuthLink();
</script>

</body>
</html>
